<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Food delivery, healthy meals, dieting, nutrition, health and wellness" />
    <meta
      name="description"
      content="Each meal is perfectly sized for one person to enjoy in a sitting and our healthy fully prepared meals are always delivered fresh and on time."
    />
    <title>Omnifood Landing Page</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="preload font-body text-body">
    <section id="hero" class="ps bg-secondary">
      <div class="container">
        <div class="grid grid-cols-2 gap-6 md:items-center lg:gap-12">
          <div class="col-span-2 space-y-6 text-center md:col-span-1 md:text-left xl:space-y-8">
            <h1 class="font-display font-bold text-body-dark text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl">
              A healthy meal delivered right to your door, every single day.
            </h1>
            <p class="lg:text-md xl:text-lg">
              The smart 365-days-per-year food subscription service that will have you eating healthy. Tailored to your
              personal tastes and nutritional needs.
            </p>
            <div class="flex justify-center gap-4 md:justify-start">
              <a href="#cta" class="btn text-white bg-primary hover:bg-primary-dark">Get started</a>
              <a
                href="#how-it-works"
                class="btn py-2 px-7 bg-gray-50 hover:shadow-border hover:bg-secondary hover:shadow-white"
                >Learn more<ion-icon name="arrow-down-outline" class="ml-0.5 mt-0.5 w-5 h-5"></ion-icon
              ></a>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-y-3 md:justify-between">
              <div class="flex justify-center items-center">
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-1.jpg"
                  alt="Happy customer one"
                />
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-2.jpg"
                  alt="Happy customer two"
                />
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-3.jpg"
                  alt="Happy customer three"
                />
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-4.jpg"
                  alt="Happy customer four"
                />
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-5.jpg"
                  alt="Happy customer five"
                />
                <img
                  class="h-13 object-cover border-4 border-secondary rounded-full -mr-3"
                  src="/assets/images/customers/person-6.jpg"
                  alt="Happy customer six"
                />
              </div>
              <div>
                <p class="font-medium">
                  Over <strong class="text-primary">250,000+</strong> meals delivered last year!
                </p>
              </div>
            </div>
          </div>
          <div class="col-span-2 md:col-span-1">
            <picture>
              <source srcset="/assets/images/hero/hero-bg.webp" type="image/webp" />
              <img
                src="/assets/images/hero/hero-bg-fallback.png"
                alt="Woman enjoying her food, meal prep containers, and meals presentation."
                title="Woman enjoying her food, meal prep containers, and meals presentation"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
